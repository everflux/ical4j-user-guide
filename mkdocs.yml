site_name: iCal4j
site_url: https://www.ical4j.org
theme:
  name: material
  favicon: images/favicon.png
  logo: images/logo-48.png
  features:
    - content.code.copy

repo_url: https://github.com/ical4j/ical4j-user-guide
repo_name: ical4j/ical4j
google_analytics:
  - UA-402774-10
  - auto
extra:
  analytics:
    provider: google
    property: UA-402774-10
  disqus: ical4j
  social:
